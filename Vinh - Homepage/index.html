<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Furnihause - Responsive Furniture Website</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="slick/">
        <link rel="stylesheet" type="text/css" href="slick/slick-theme.css">

    </head>
    <body>
        <div class="free-shipping">
            <span class="free-shipping-emp">free-shipping</span> for orders above $100!!!
        </div>
        <header>
          <div class="header-wrap">
              <div class="inner-container">
                  <i class="bi bi-list" style="font-size: 150%;"></i>
                  <img src="https://furnihaus.kaththemes.com/demo/wp-content/uploads/2018/05/logo.png">
              </div>
              <div class="inner-container menu">
                  <ul>
                      <li>home</li>
                      <li>furniture</li>
                      <li>brand</li>
                      <li>blog</li>
                      <li>contact</li>
                  </ul>
              </div>
              <div class="inner-container">
                <ul>
                  <li>
                    <a href="#"><i class="bi bi-search"></i></a>
                  </li>
                  <li>
                    <a href="#"><i class="bi bi-heart"></i></a>
                  </li>
                  <li>
                    <a href="#"><i class="bi bi-cart3"></i></a>
                  </li>
                  <li>LOGIN</li>
                </ul>
              </div>
          </div>
      </header>
      <div class="promo-slide">
          <img class="slide-photo fade" src="https://furnihaus.kaththemes.com/demo/wp-content/uploads/revslider/home-slider1/slider-1.jpg">
          <img class="slide-photo fade" src="https://furnihaus.kaththemes.com/demo/wp-content/uploads/revslider/home-slider1/slider-2.jpg">
      </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-migrate-3.3.2.min.js" integrity="sha256-Ap4KLoCf1rXb52q+i3p0k2vjBsmownyBTE1EqlRiMwA=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="slick/slick.min.js"></script>
    <script>
      $(document).ready(function(){
        $('.promo-slide').slick({
          accessibility: true,
          autoplay: true,
          arrow: true,
        });
      });
    </script>
    </body>
</html>
